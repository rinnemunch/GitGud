name: Unity Build

on:
  push:
    branches:
      - dev

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Unity
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: 6000.0.4f1
          targetPlatform: StandaloneWindows64
