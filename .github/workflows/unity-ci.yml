name: Unity Build

on:
  push:
    branches:
      - dev

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Unity
        uses: game-ci/setup-unity@v2
        with:
          unityVersion: 6000.0.4f1

      - name: Build project
        uses: game-ci/build@v1
        with:
          targetPlatform: StandaloneWindows64
